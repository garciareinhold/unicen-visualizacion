<!DOCTYPE html>

<body>
<canvas id="canvas" width="400" height="300" id="lienzo"></canvas>
<script>

let circle= {
	'x': 75,
	'y': 75,
	'radio': 5
}
let circle2={
	'x': 200,
	'y':200,
	'radio': 15
}

let canvas= document.getElementById('canvas');
let ctx= canvas.getContext('2d');
ctx.beginPath();
ctx.arc(circle2.x, circle2.y,circle2.radio, 0, Math.PI*2);
ctx.fillStyle = "red";
ctx.fill();
ctx.closePath();

var img=new Image();

img.src= 'images/kk.png';

function drawBall() {

    // default gCO is source-over
    ctx.drawImage(img,circle.x-img.width/2,circle.y-img.height/2, img.width*.7, img.height*.7);
    // now we change the gCO
    ctx.beginPath();
    ctx.arc(circle.x, circle.y,circle.radio, 0, Math.PI*2);
		ctx.fillStyle= "rgba(121, 21, 242, 0)";
    ctx.fill();
    // reset to default
    // closePath is useless here
    ctx.closePath();
}
canvas.onmousemove= function event(event) {
	console.log(event.layerX);
	circle.x= event.layerX;
	circle.y= event.layerY;
	drawBall();

};

</script>
</body>
